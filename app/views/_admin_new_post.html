<form class="form-horizontal" role="form" ng-submit="savePost()">
  <div class="form-group">
    <label class="sr-only" for="postName">Post Title</label>
    <input type="texr" ng-model="post.name" class="form-control" id="postName" ng-model="post.content" placeholder="A New Post">
  </div>
  <div class="form-group">
    <label class="sr-only" for="postSlug">Post SEO Title</label>
    <input type="text" ng-model="post.slug" class="form-control" id="postSlug" placeholder="ANewPostIsAwesome">
  </div>
  <br>
  <div class="form-group">
    <textarea ui-tinymce="tinymceOptions" ng-model="post.content"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Save</button>
</form>
