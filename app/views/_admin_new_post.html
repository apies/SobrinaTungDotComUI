<form class="form-horizontal" role="form" ng-submit="savePost()">
  <div class="form-group">
    <label class="sr-only" for="postTitle">Post Title</label>
    <input type="texr" class="form-control" id="postTitle" placeholder="A New Post">
  </div>
  <div class="form-group">
    <label class="sr-only" for="postSlug">Post SEO Title</label>
    <input type="text" class="form-control" id="postSlug" placeholder="ANewPostIsAwesome">
  </div>
  <br>
  <div class="form-group">
    <textarea ui-tinymce="tinymceOptions" ng-model="post.content"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Save</button>
</form>
